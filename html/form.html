<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="../image/logo2.png" type="image/x-icon" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/dangnhapdangki.css" />
  </head>
  <style>
    label.error {
      color: red;
      display: block;
      color: #f00;
    }
  </style>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <body>
        <div class="container">
          <div class="form-dangnhap">
            <div class="form-container">
              <h1 class="text-center">Đăng nhập</h1>
              <form id="loginForm">
                <input
                  type="text"
                  id="loginUsername"
                  placeholder="Tên đăng nhập"
                  required
                />
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Mật khẩu"
                  required
                />

                <a href="" id="chuacotaikhoan"> Chưa có tài khoản </a>
                <button type="submit">Đăng nhập</button>
              </form>
            </div>
          </div>
          <div class="form-dangki">
            <div class="form-container">
              <h2 class="text-center">Đăng ký</h2>
              <form id="registerForm">
                <input
                  type="text"
                  id="regUsername"
                  placeholder="Tên đăng nhập"
                  required
                  name="regUsername"
                />
                <input
                  type="password"
                  id="regPassword"
                  placeholder="Mật khẩu"
                  required
                  name="regPassword"
                />
                <input
                  type="password"
                  id="confinPassword"
                  name="confinPassword"
                  placeholder="Nhập lại mật khẩu"
                />
                <input
                  type="email"
                  id="regEmail"
                  name="regEmail"
                  placeholder="Email"
                />
                <input
                  type="text"
                  id="regNumber"
                  name="regNumber"
                  placeholder="Điện thoại"
                />
                <a href="" id="dangnhap"> Đăng nhập </a>

                <button type="submit">Đăng ký</button>
              </form>
            </div>
          </div>
        </div>
      </body>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4'/ .,lhNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- jquery  -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="../js/dangnhapdangki.js"></script>
  </body>
</html>
