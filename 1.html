<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        margin-bottom: 20px;
      }

      input {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Đăng ký</h2>
        <form id="registerForm">
          <input
            type="text"
            id="regUsername"
            placeholder="Tên đăng nhập"
            required
          />
          <input
            type="password"
            id="regPassword"
            placeholder="Mật khẩu"
            required
          />
          <button type="submit">Đăng ký</button>
        </form>
      </div>
      <div class="form-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
          <input
            type="text"
            id="loginUsername"
            placeholder="Tên đăng nhập"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Mật khẩu"
            required
          />
          <button type="submit">Đăng nhập</button>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
